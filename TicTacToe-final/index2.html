<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<table>
    <tr>
        <th id="player1">Player</th>
        <th id="computer">Computer</th>
        <th>Draws</th>
        <th>Rounds</th>
    </tr>
    <tr>
        <td id="player1Score">0</td>
        <td id="computerScore">0</td>
        <td id="drawsCount">0</td>
        <td id="roundsCount">0</td>
    </tr>
</table>



<body>
    <div class="board" id="board">
        <div id="cell1" class="cell" data-cell></div>
        <div id="cell2" class="cell" data-cell></div>
        <div id="cell3" class="cell" data-cell></div>
        <div id="cell4" class="cell" data-cell></div>
        <div id="cell5" class="cell" data-cell></div>
        <div id="cell6" class="cell" data-cell></div>
        <div id="cell7" class="cell" data-cell></div>
        <div id="cell8" class="cell" data-cell></div>
        <div id="cell9" class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <!-- used animated text library for the bouncing text to the right when winning -->
        <div class="animate__animated animate__bounceInRight" data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>


</body>
<script src="./script2.js"></script>

</html>
