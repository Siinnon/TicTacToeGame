<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<table>
  <tr>
    <th id="player1">Player 1</th>
    <th id="player2">Player 2</th>
    <th>Draws</th>
    <th>Rounds</th>
  </tr>
  <tr>
    <td id="player1Score">0</td>
    <td id="player2Score">0</td>
    <td id="drawsCount">0</td>
    <td id="roundsCount">0</td>
  </tr>
</table>

<body>
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="winning-message" id="winningMessage">
    <!-- used animated text library for the flipping text when winning -->
    <div class="animate__animated animate__flip" data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
